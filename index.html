<!DOCTYPE html>
<html>
<head>
	<title>Star Wars Cards Toppz</title>
	<meta charset="utf-8">
	<meta name="Toppz Star Wars Trading Cards" content="Star Wars trading cards, brought to you by Toppz.">

	<link rel="stylesheet" type="text/css" href="StarWarsMain.css">
	<link rel="stylesheet" type="text/css" href="StarWarsGrid.css">

	<meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

</head>
<body>

<!--<div class="header"></div>-->

<div class="header">

<div class="row">
	<div class="col-12 headertext">
		<h1>Star Wars Characters</h1>
		<h4>Incomplete list</h4>
	</div>
</div>
</div>


<div class="row">
	<div class="col-4">
		<div class="border">
			<img src="images/rey_square.png" alt="Rey Photo">
				<div class="textp">
					<p class="name">Ray</p>
					<p>Protagonist, from Tatooine</p>
				</div>
		</div>
	</div>

	<div class="col-4">
		<div class="border">
			<img src="images/finn_square.png" alt="Finn Photo">
				<div class="textp">
					<p class="name">Finn</p>
					<p>Storm Trooper, befriends Rey</p>
				</div>
		</div>
	</div>
		
	<div class="col-4">
		<div class="border">
			<img src="images/kylo_square.png" alt="Kyle Photo">
				<div class="textp">
					<p class="name">Kyle</p>
					<p>Main Villain, or is he?</p>
				</div>
		</div>
	</div>
</div>
		

<div class="row">
	<div class="col-4">
		<div class="border">
			<img src="images/poe_square.png" alt="Poe Photo">
				<div class="textp">
					<p class="name">Poe</p>
					<p>Neutal Pilot</p>
				</div>
		</div>
	</div>

	<div class="col-4">
		<div class="border">
			<img src="images/chewbacca_square.png" alt="Chewy Photo">
				<div class="textp">
					<p class="name">Chewbacca</p>
					<p>A great first mate</p>
				</div>
		</div>
	</div>

	<div class="col-4">
		<div class="border">
			<img src="images/yoda_square.png" alt="Yoda Photo">
				<div class="textp">
					<p class="name">Yoda</p>
					<p>Wise old Jedi master</p>
				</div>
		</div>
	</div>
</div>
	



</body>
</html>
